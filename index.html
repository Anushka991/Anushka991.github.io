<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #34495e;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .primary-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .secondary-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .danger-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .danger-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .status {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: linear-gradient(45deg, #cce7ff, #b8daff);
            color: #004085;
            border: 1px solid #b8daff;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .results {
            margin-top: 30px;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .video-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .video-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .video-url {
            color: #7f8c8d;
            font-size: 0.9em;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .video-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .video-status.success {
            background: #d4edda;
            color: #155724;
        }

        .video-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .video-status.processing {
            background: #fff3cd;
            color: #856404;
        }

        .download-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .format-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .format-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .format-option input[type="radio"] {
            margin-right: 5px;
        }

        .format-option label {
            margin-bottom: 0;
            font-weight: 500;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• YouTube Transcript Downloader</h1>
        
        <div class="input-section">
            <label for="urlInput">Paste YouTube URLs (one per line):</label>
            <textarea 
                id="urlInput" 
                placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ&#10;https://www.youtube.com/watch?v=oHg5SJYRHA0&#10;https://youtu.be/dQw4w9WgXcQ&#10;&#10;Supports various YouTube URL formats..."
            ></textarea>
        </div>

        <div class="format-options">
            <div class="format-option">
                <input type="radio" id="txt" name="format" value="txt" checked>
                <label for="txt">Plain Text (.txt)</label>
            </div>
            <div class="format-option">
                <input type="radio" id="srt" name="format" value="srt">
                <label for="srt">Subtitles (.srt)</label>
            </div>
            <div class="format-option">
                <input type="radio" id="vtt" name="format" value="vtt">
                <label for="vtt">WebVTT (.vtt)</label>
            </div>
            <div class="format-option">
                <input type="radio" id="json" name="format" value="json">
                <label for="json">JSON (.json)</label>
            </div>
        </div>

        <div class="controls">
            <button class="primary-btn" onclick="processUrls()">üì• Download Transcripts</button>
            <button class="secondary-btn" onclick="downloadAll()">üì¶ Download All as ZIP</button>
            <button class="danger-btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>

        <div class="status" id="statusMessage"></div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let transcriptData = [];
        let currentFormat = 'txt';

        // Mock YouTube API - In a real application, you would use the actual YouTube API
        const mockTranscripts = {
            'dQw4w9WgXcQ': {
                title: 'Rick Astley - Never Gonna Give You Up',
                transcript: [
                    { start: 0, duration: 3, text: "We're no strangers to love" },
                    { start: 3, duration: 3, text: "You know the rules and so do I" },
                    { start: 6, duration: 3, text: "A full commitment's what I'm thinking of" },
                    { start: 9, duration: 4, text: "You wouldn't get this from any other guy" }
                ]
            },
            'oHg5SJYRHA0': {
                title: 'PSY - GANGNAM STYLE',
                transcript: [
                    { start: 0, duration: 2, text: "Oppa Gangnam Style" },
                    { start: 2, duration: 3, text: "Gangnam Style" },
                    { start: 5, duration: 4, text: "Op, op, op, op, oppan Gangnam Style" }
                ]
            }
        };

        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /youtube\.com\/v\/([^&\n?#]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        function updateProgress(current, total) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            if (total === 0) {
                progressBar.style.display = 'none';
                return;
            }
            
            progressBar.style.display = 'block';
            const percentage = (current / total) * 100;
            progressFill.style.width = percentage + '%';
            
            if (current === total) {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 1000);
            }
        }

        function formatTranscript(transcript, format, title) {
            switch (format) {
                case 'txt':
                    return transcript.map(item => item.text).join('\n');
                
                case 'srt':
                    return transcript.map((item, index) => {
                        const start = formatTime(item.start);
                        const end = formatTime(item.start + item.duration);
                        return `${index + 1}\n${start} --> ${end}\n${item.text}\n`;
                    }).join('\n');
                
                case 'vtt':
                    let vtt = 'WEBVTT\n\n';
                    vtt += transcript.map(item => {
                        const start = formatTime(item.start);
                        const end = formatTime(item.start + item.duration);
                        return `${start} --> ${end}\n${item.text}\n`;
                    }).join('\n');
                    return vtt;
                
                case 'json':
                    return JSON.stringify({
                        title: title,
                        transcript: transcript
                    }, null, 2);
                
                default:
                    return transcript.map(item => item.text).join('\n');
            }
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 1000);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}.${ms.toString().padStart(3, '0')}`;
        }

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function sanitizeFilename(filename) {
            return filename.replace(/[^a-z0-9]/gi, '_').toLowerCase();
        }

        async function processUrls() {
            const urlInput = document.getElementById('urlInput');
            const urls = urlInput.value.trim().split('\n').filter(url => url.trim());
            
            if (urls.length === 0) {
                showStatus('Please enter at least one YouTube URL', 'error');
                return;
            }

            // Get selected format
            const formatRadios = document.querySelectorAll('input[name="format"]');
            for (const radio of formatRadios) {
                if (radio.checked) {
                    currentFormat = radio.value;
                    break;
                }
            }

            showStatus('Processing URLs...', 'info');
            transcriptData = [];
            
            const resultsEl = document.getElementById('results');
            resultsEl.innerHTML = '';
            
            let processed = 0;
            updateProgress(0, urls.length);

            for (const url of urls) {
                const videoId = extractVideoId(url.trim());
                
                if (!videoId) {
                    addVideoResult(url, 'Invalid URL', 'error');
                    processed++;
                    updateProgress(processed, urls.length);
                    continue;
                }

                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 500));

                if (mockTranscripts[videoId]) {
                    const data = mockTranscripts[videoId];
                    const formattedTranscript = formatTranscript(data.transcript, currentFormat, data.title);
                    
                    transcriptData.push({
                        url: url,
                        title: data.title,
                        videoId: videoId,
                        transcript: formattedTranscript,
                        format: currentFormat
                    });
                    
                    addVideoResult(url, data.title, 'success', formattedTranscript, videoId);
                } else {
                    addVideoResult(url, 'Transcript not available (Demo limitation)', 'error');
                }
                
                processed++;
                updateProgress(processed, urls.length);
            }

            showStatus(`Processing complete! ${transcriptData.length} transcripts downloaded.`, 'success');
        }

        function addVideoResult(url, title, status, transcript = '', videoId = '') {
            const resultsEl = document.getElementById('results');
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            
            videoItem.innerHTML = `
                <div class="video-title">${title}</div>
                <div class="video-url">${url}</div>
                <span class="video-status ${status}">${status}</span>
                ${transcript ? `<button class="download-btn" onclick="downloadSingle('${videoId}')">Download</button>` : ''}
            `;
            
            resultsEl.appendChild(videoItem);
        }

        function downloadSingle(videoId) {
            const item = transcriptData.find(data => data.videoId === videoId);
            if (item) {
                const filename = `${sanitizeFilename(item.title)}.${item.format}`;
                downloadFile(item.transcript, filename);
            }
        }

        function downloadAll() {
            if (transcriptData.length === 0) {
                showStatus('No transcripts to download', 'error');
                return;
            }

            // Create a simple text file with all transcripts
            let allContent = '';
            transcriptData.forEach(item => {
                allContent += `=== ${item.title} ===\n`;
                allContent += `URL: ${item.url}\n\n`;
                allContent += item.transcript;
                allContent += '\n\n' + '='.repeat(50) + '\n\n';
            });

            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            downloadFile(allContent, `youtube_transcripts_${timestamp}.txt`);
            
            showStatus('All transcripts downloaded!', 'success');
        }

        function clearAll() {
            document.getElementById('urlInput').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('statusMessage').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            transcriptData = [];
            showStatus('All data cleared', 'info');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('Welcome! Enter YouTube URLs to download transcripts. This is a demo with limited sample data.', 'info');
        });
    </script>
</body>
</html>
